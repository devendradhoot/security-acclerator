apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysampleapplication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mydata
  
  template:
    metadata:
      labels:
        app: mydata
  
    
    
    spec:
      containers:
      - image: nginx
        name: mydata
        volumeMounts:
        - name: index-html
          mountPath: /usr/share/nginx/html
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 80
      volumes:
      - name: index-html
        configMap:
          name: mydata-cm-v1
          #serviceAccountName: mydata
---                
#################################################
# ConfigMap for index.html for mydata v1
#################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: mydata-cm-v1
data:
  index.html: |
      <!DOCTYPE html>
      <html>
      <head>
      <title>Page Title</title>
      <style>
         body {
          background-color: black;
            text-align: center;
              color: white;
            }
            </style>
            </head>
            <body>

            <h1>Kubernetes Squad !!</h1>
            <h3>This is my Demo application </h3>
